    <body>
        <!---Contact Form-->                    
        <section class="form-section">
            <form class="contact-form" >
                <!--Contact form header-->
                <h2> Fill out the form and tell us what you think of the quiz!</h2>
                <!--Input for Contact Form-->
                <label for="toName">First Name</label>
                <input id="toName" class="text-input" type="text" name="first_name" required placeholder=" Your First Name" />
                <!-- Last Name input-->
                <label for="fromName">Last Name</label>
                <input id="fromName" class="text-input" type="text"  name="last_name" required  placeholder=" Your Last Name" />
                <!-- Email Adress input-->
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required placeholder=" Your Email Address"/>
                <!-- Message  input-->
                <label for="msg">Message</label>
                <input id="msg" class="message-input" type="text" name="message" required placeholder=" Type Your Message Here"/>
                <!--Submit Button-->
                <button class="submit-button"  type="submit" value="Submit" onclick='sendMail()''> Send Email </button>
            </form>
     </section> 
     <!--Paragraph in contact page-->
     <div id="para1"><p><strong>We value your feedback and comments very much. Please don't hesitate to get into contact with us if you have anything you'd like to say!
    The Ultimate Harry Potter Quiz Team</strong></p>
     </div>
     <!-- Background Image-->
     <img id="responsive" src="assets/images/background-image.jpeg" alt="Background image for site">
